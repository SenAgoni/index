<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>微博发布效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .weibo {
            width: 600px;
            border: 1px solid #ccc;

            margin: 100px auto;
            padding: 10px;

        }

        .weibo-text {
            width: 590px;
            height: 140px;
            padding: 5px;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
        }

        .weibo-text:focus {
            border-color: #f60;
        }

        .weibo-btn {
            width: 80px;
            height: 30px;
            background-color: #f90;
            color: #fff;
            border: 0 none;
            margin-top: 5px;
            border-radius: 3px;
            cursor: pointer;
            outline: 0 none;
        }

        .weibo-list {
            padding-top: 10px;
        }

        .weibo-list li {
            font-size: 14px;
            line-height: 30px;
            border-bottom: 1px dotted #ccc;
            overflow: hidden;
        }

        .weibo-list li p {
            float: left;
        }

        .weibo-list li span {
            float: right;
            cursor: pointer;
        }

        .weibo-list li input {
            height: 24px;
            line-height: 24px;
            width: 300px;
            font-size: 14px;
            border: 0 none;
        }
    </style>
</head>

<body>
    <div class="weibo">
        <textarea class="weibo-text"></textarea>
        <input class="weibo-btn" value="发布" type="button">
        <ul class="weibo-list">
            <li>
                <p>快来收了这九款用上就停不下来的应用吧！！</p>
                <span>删除</span>
            </li>
            <li>
                <p>超级详细的云南大理自助游攻略</p>
                <span>删除</span>
            </li>
            <li>
                <p>外国最近很火的舞蹈，舒服简单自然，太棒了！</p>
                <span>删除</span>
            </li>
        </ul>
    </div>
    <script>
        //获取元素
        var weiboBtn = document.querySelector('.weibo-btn');
        var weiboText = document.querySelector('.weibo-text');
        var weiboList = document.querySelector('.weibo-list');
        //封装函数
        var release = function () {
            var texts = weiboText.value;
            if (texts === '') {
                alert('请正确输入内容')
            } else {
                var newsli = document.createElement('li');
                newsli.innerHTML = '<p>' + texts + '</p>' + '<span>删除</span>';
                weiboList.insertBefore(newsli, weiboList.children[0]);
                weiboText.value = '';  //清空数据
                //需求:把数据存到浏览器
                //先获取浏览器数据
                var newsList = JSON.parse(localStorage.getItem('newsList')) || [];
                //创建时间对象 获取时间戳  时间戳+就可以获取
                var now = +new Date();
                //创建对象 给数组添加属性
                var newsItem = {
                    id: now,
                    content: texts
                }
                //把对象中的数据添加到数组中
                newsList.push(newsItem);
                // console.log(newsList);
                //把数据存到浏览器中
                localStorage.setItem('newsList', JSON.stringify(newsList));
            }
        }
        //在页面加载时 提取浏览器数据
        //先获取数据
        var newsList = JSON.parse(localStorage.getItem('newsList')) || [];
        newsList.forEach(function (item, index) {
            var textsli = document.createElement('li');
            textsli.innerHTML = '<p>' + item.content + '</p>' + '<span>删除</span>';
            weiboList.insertBefore(textsli,weiboList.children[0]);
        })
        //点击按钮发布新闻
        weiboBtn.addEventListener('click', release)
        //按回车键发布内容
        weiboText.addEventListener('keyup', function (event) {
            if (event.keyCode === 13) {
                release();
            }
        })
        //点击删除,删除内容
        weiboList.addEventListener('click', function (event) {
            event.target.parentElement.remove();
        })
    </script>
</body>

</html>
